<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | FRONTEND II" />

  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./css/tasksStyles.css">

  <!-- ------------------- libreria de iconos Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ------------------------------ librerias ------------------------------ -->
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Animate on scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <!-- ------------------------- logica de la página ------------------------- -->
  <script src="./scripts/turnos.js"></script>

</head>

<body>

  <!-- cabecera con barra de navegación -->
  <header class="container">
    <nav>
      <h1>Clínica Odontológica</h1>

      <div class="ingresarA">
        <a href="main.html">Administración</a>
      </div>

      <div class="user-info">
        <p>username</p>
        <div class="user-image"></div>
        <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
      </div>
    </nav>
  </header>

  <main class="container">

    <!-- contenedor vacío para las que pasen a pendientes -->
    <div>
      <h2>Turnos</h2>
      <div class="header">
        <div class="form-group">
          <label >Odontólogo:</label>
          <select id="filtro_odontologo"></select>
        </div>
        <div class="form-group">
          <label >Paciente:</label>
          <select id="filtro_paciente"></select>
        </div>
        <button type="submit" class="create_turno"><i class="fa-solid fa-pencil"></i> Crear Turno</button>
      </div>
      <ul class="tareas-pendientes turno">

      </ul>
    </div>
    
    <div class="row">
      <div style="display: none;" id="div_turno">
          <form id="odontologo_form">
              <div class="form-group">
                  <label >Id:</label>
                  <input type="text" class="form-control" id="id" readonly>
              </div>
              <div class="form-group">
                  <label>Paciente:</label>
                  <select class="form-control" id="paciente_input"></select>
              </div>
              <div class="form-group">
                  <label>Odontologo:</label>
                  <select class="form-control" id="odontologo_input"></select>
              </div>
              <div class="form-group">
                  <label>Fecha y Hora:</label>
                  <input type="datetime-local" class="form-control" placeholder="fecha" id="fecha">
              </div>


              <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
          <div id="response" style="display:none; margin:10px">
          </div>
      </div>
    </div>

  </main>


  <footer>
    <img src="./assets/DH_Logo_White.png" alt="">
    <p>| Backend I </p>
  </footer>
</body>

</html>
